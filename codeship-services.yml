build_data:
  image: busybox
  volumes:
    - ./build/dockers/app/tmp:/build

# 빌드와 테스트를 돌릴 서비스
app_build:
  build:
    dockerfile_path: Dockerfile.build
  environment:
    database.hostname: mariadb_local
    database.username: root
    database.password: MyPassword
  volumes_from:
    - build_data
  links:
    - mariadb_local
  cached: true

mariadb_local:
  image: mariadb:10.1.14
  command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-time-zone=+09:00
  environment:
    MYSQL_ROOT_PASSWORD: MyPassword
  volumes:
    - ./build/dockers/mysql/conf.d:/etc/mysql/conf.d
  ports:
    - 3306:3306
